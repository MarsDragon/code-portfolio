<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width" initial-scale="1">
    <title>Amy's Portfolio</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">

    <script id="project-template" type="text/x-handlebars-template">
    <article class="">
      <header>
        <a href="{{url}}">{{name}}</a>
        <div class="info">Project started on <time>{{startDate}}</time> and completed on <time>{{finDate}}</time></div>
      </header>
      <section class="description hidden">{{{description}}}</section>
      <p class="view-description">View full description</p>
    </article>
    </script>

    <script id="footer-template" type="text/x-handlebars-template">
        <li>Other info: Total Projects {{totalProj}}, Total Project Words {{totalWords}}</li>
    </script>

  </head>

  <body>
    <main>
      <header>
        <h1>The Online Portfolio of Amy Leek</h1>
      </header>

      <nav>
        <a href="#" class="icon-menu3 menu-toggle"></a>
        <ul class="tab-nav">
          <li class="tab" data-content="about">About Me</li>
          <li class="tab" data-content="projects">My Projects</li>
          <li class="tab" data-content="new">New Project</li>
          <li><address><a href="mailto:amyeleek@gmail.com">Contact Me</a></address></li>
          <li><a href="https://github.com/MarsDragon/">GitHub</a></li>
          <li><a href="https://www.linkedin.com/in/amy-leek-b026bb21">LinkedIn</a></li>
        </ul>
      </nav>

      <section id="about" class="tab-section">
        <h2>About Me</h2>
        <p>Let's just pretend I have something interesting to put here okay</p>
      </section>

      <section id="new" class="tab-section">
          <h1>New Project</h1>
          <form action="#" id="new-proj">
            <label>
              <span class="grid-3">Name:</span>
              <input type="text" id="project-name" placeholder="Project Name" required>
            </label>
            <label>
              <span class="grid-3">Url:</span>
              <input type="text" id="project-url" placeholder="Project URL" required>
            </label>
            <label>
              <span class="grid-3">Category:</span>
              <input type="text" id="project-category" placeholder="Category" required>
            </label>
            <label>
              <span class="grid-3">Started on:</span>
              <input type="date" id="project-startDate" required>
            </label>
            <label>
              <span class="grid-5">Description:</span>
              <textarea id="project-description" rows="8" cols="40" required></textarea>
            </label>
            <label>
              Finished: <input type="checkbox" id="project-finished">
            </label>
          </form>
        <section id="project-preview" class="tab-section">
          <!-- Preview will load here based on the above template-->
        </section>
        <section id="project-export">
          <label id="exported" for="project-json" class="pull-right">
            <input type="text" readonly id="project-json" class="grid-5">
            <span class="grid-5" >When finalized, copy the above JSON, and paste into data.js</span>
          </label>
      </section>
    </section>

      <section id="projects" class="tab-section">
        <h2>My Projects</h2>

        <select id="category-filter">
          <option value=""> ~Filter by Categories~ </option>
        </select>
      </section>

    </main>

    <footer>
      <ul>
        <li>Copyright Amy Leek, 2016</li>
      </ul>
    </footer>
    <script src="scripts/vendor/jquery-2.1.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="scripts/vendor/marked.js"></script>
    <script src="scripts/vendor/highlight.pack.js"></script>

    <script src="scripts/projects.js"></script>
    <script src="scripts/projectView.js"></script>

    <script>
      //call it here for now
      Project.fetchData();
    </script>
  </body>
</html>
